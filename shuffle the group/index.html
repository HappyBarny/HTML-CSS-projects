<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
        <h1>IULM TEAM BUILDER</h1>
    </header>
    <div class="form">
        <h2>Crea velocemente i team!</h2>
        <form action="#">
            <div>
                <label for="partecipanti">Numero partecipanti:</label>
                <input type="number" id="partecipanti" min="6" placeholder="6" required>
            </div>
            
            <div>
                <label for="pGruppo">Persone per gruppo:</label>
                <input type="number" id="pGruppo" min="3" placeholder="3" required>
            </div>
    
            <div class="area3">
                <label for="nomi">Nomi dei partecipanti: </label>
                <textarea name="nomi" id="nomi" cols="30" rows="10" placeholder="Paolo Lucia Raffaele Daniela ecc..."></textarea>
            </div>
            
            <input class="button" type="submit" onclick="generate()" value="Genera i gruppi!">
        </form>
    </div>

    <div id="result">

    </div>

    <div id="shuffle">

    </div>
    <script src="script.js"></script>
</body>

</html>

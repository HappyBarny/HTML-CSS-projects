<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>IULM TEAM BUILDER</h1>
    </header>


    <h2>Tabella Dinamica</h2>

    <div class="row">
        <form action="">
            <label for="gruppo">nome gruppo:</label>
            <input type="text" name="gruppo" id="gruppo">
            <label for="partecipanti">nomi partecipanti:</label>
            <input type="text" name="partecipanti" id="partecipanti">

            <input type="submit" value="inserisci gruppo">
        </form>
    </div>



    <table id="tabella">
        <tbody>
            <tr>
                <td>Nome Gruppo</td>
                <td>Partecipanti del gruppo:</td>
            </tr>
        </tbody>

    </table>

    <script>
        var form = document.querySelector(`form`);
        var tbodyElement = document.querySelector("tbody");
        var tableElement = document.querySelector("table");

        function AggiungiGruppo(e) {
            e.preventDefault();
            let gruppo = document.getElementById("gruppo").value;
            let partecipanti = document.getElementById("partecipanti").value;

            tbodyElement.innerHTML += `
                <tr>
                    <td>${gruppo}<td>
                    <td>${partecipanti}<td>
                    <td><button class="deleteBtn">Delete<td>
                </tr>
            `
        }
        
        function EliminaRiga(e){
            if(!e.target.classList.contains("deleteBtn")){
                return;
            }
            let btn = e.target;
            btn.closest("tr").remove();
        }
        form.addEventListener("submit", AggiungiGruppo);
        tableElement.addEventListener("click", EliminaRiga);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
